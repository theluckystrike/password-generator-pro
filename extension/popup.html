<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator Pro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
      color: white;
    }

    .header {
      padding: 16px 20px;
      background: rgba(255,255,255,0.05);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #00d4aa, #00a885);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo svg {
      width: 18px;
      height: 18px;
      stroke: white;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
    }

    .container {
      padding: 20px;
    }

    /* Password Display */
    .password-display {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .password-text {
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 18px;
      word-break: break-all;
      line-height: 1.5;
      min-height: 54px;
      display: flex;
      align-items: center;
      color: #00d4aa;
      letter-spacing: 1px;
    }

    .password-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .btn {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn svg {
      width: 16px;
      height: 16px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #00d4aa, #00a885);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 212, 170, 0.3);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: white;
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.15);
    }

    .btn-secondary.copied {
      background: #00d4aa;
    }

    /* Strength Meter */
    .strength-section {
      margin-bottom: 20px;
    }

    .strength-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 12px;
      color: rgba(255,255,255,0.7);
    }

    .strength-text {
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .strength-bar {
      height: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
      overflow: hidden;
    }

    .strength-fill {
      height: 100%;
      border-radius: 3px;
      transition: all 0.3s;
      width: 0%;
    }

    .strength-weak { background: #ff4757; width: 25%; }
    .strength-fair { background: #ffa502; width: 50%; }
    .strength-good { background: #2ed573; width: 75%; }
    .strength-strong { background: #00d4aa; width: 100%; }

    /* Options */
    .options-section {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .option-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .option-row:last-child {
      border-bottom: none;
    }

    .option-label {
      font-size: 13px;
      color: rgba(255,255,255,0.9);
    }

    .option-label small {
      display: block;
      color: rgba(255,255,255,0.5);
      font-size: 11px;
      margin-top: 2px;
    }

    /* Length Slider */
    .length-control {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .length-value {
      background: rgba(0, 212, 170, 0.2);
      color: #00d4aa;
      padding: 4px 10px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 14px;
      min-width: 36px;
      text-align: center;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 120px;
      height: 6px;
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: #00d4aa;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    /* Firefox slider support */
    input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: #00d4aa;
      border-radius: 50%;
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    input[type="range"]::-moz-range-track {
      height: 6px;
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
    }

    /* Toggle Switch */
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255,255,255,0.2);
      border-radius: 24px;
      transition: 0.3s;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    .toggle input:checked + .toggle-slider {
      background: #00d4aa;
    }

    .toggle input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }

    /* Focus styles for accessibility */
    .btn:focus {
      outline: 2px solid #00d4aa;
      outline-offset: 2px;
    }

    .toggle input:focus + .toggle-slider {
      outline: 2px solid #00d4aa;
      outline-offset: 2px;
    }

    input[type="range"]:focus {
      outline: 2px solid #00d4aa;
      outline-offset: 2px;
    }

    .history-copy:focus {
      outline: 2px solid #00d4aa;
      outline-offset: 2px;
    }

    .history-clear:focus {
      outline: 2px solid #00d4aa;
      outline-offset: 2px;
    }

    /* History */
    .history-section {
      margin-top: 16px;
    }

    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .history-title {
      font-size: 12px;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .history-clear {
      font-size: 11px;
      color: rgba(255,255,255,0.4);
      background: none;
      border: none;
      cursor: pointer;
    }

    .history-clear:hover {
      color: #ff4757;
    }

    .history-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .history-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.05);
      padding: 8px 12px;
      border-radius: 8px;
      font-family: 'SF Mono', monospace;
      font-size: 12px;
      color: rgba(255,255,255,0.7);
    }

    .history-item-text {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-right: 10px;
    }

    .history-copy {
      background: none;
      border: none;
      color: rgba(255,255,255,0.4);
      cursor: pointer;
      padding: 4px;
    }

    .history-copy:hover {
      color: #00d4aa;
    }

    .history-copy svg {
      width: 14px;
      height: 14px;
    }

    .history-empty {
      text-align: center;
      color: rgba(255,255,255,0.3);
      font-size: 12px;
      padding: 20px;
    }

    /* Zovo Banner */
    .zovo-banner {
      background: linear-gradient(135deg, rgba(124, 58, 237, 0.15), rgba(139, 92, 246, 0.1));
      border-top: 1px solid rgba(124, 58, 237, 0.3);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .zovo-banner a {
      color: #a78bfa;
      text-decoration: none;
      font-size: 12px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: color 0.2s;
    }

    .zovo-banner a:hover {
      color: #c4b5fd;
    }

    .zovo-banner .zovo-icon {
      font-size: 14px;
    }

    .zovo-banner:focus-within {
      outline: 2px solid #a78bfa;
      outline-offset: -2px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
      </svg>
    </div>
    <span class="title">Password Generator Pro</span>
  </div>

  <div class="container">
    <!-- Password Display -->
    <div class="password-display">
      <div class="password-text" id="passwordText" aria-live="polite" role="status">Click Generate</div>
      <div class="password-actions">
        <button class="btn btn-primary" id="generateBtn" type="button" aria-label="Generate new password">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path d="M23 4v6h-6M1 20v-6h6"/>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
          </svg>
          Generate
        </button>
        <button class="btn btn-secondary" id="copyBtn" type="button" aria-label="Copy password to clipboard">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
          </svg>
          Copy
        </button>
      </div>
    </div>

    <!-- Strength Meter -->
    <div class="strength-section">
      <div class="strength-label">
        <span>Password Strength</span>
        <span class="strength-text" id="strengthText">-</span>
      </div>
      <div class="strength-bar">
        <div class="strength-fill" id="strengthFill"></div>
      </div>
    </div>

    <!-- Options -->
    <div class="options-section">
      <div class="option-row">
        <div class="option-label">
          Length
          <small>8-64 characters</small>
        </div>
        <div class="length-control">
          <input type="range" id="lengthSlider" min="8" max="64" value="16" aria-label="Password length">
          <span class="length-value" id="lengthValue">16</span>
        </div>
      </div>

      <div class="option-row">
        <div class="option-label" id="uppercaseLabel">Uppercase</div>
        <label class="toggle">
          <input type="checkbox" id="optUppercase" checked aria-labelledby="uppercaseLabel">
          <span class="toggle-slider"></span>
        </label>
      </div>

      <div class="option-row">
        <div class="option-label" id="lowercaseLabel">Lowercase</div>
        <label class="toggle">
          <input type="checkbox" id="optLowercase" checked aria-labelledby="lowercaseLabel">
          <span class="toggle-slider"></span>
        </label>
      </div>

      <div class="option-row">
        <div class="option-label" id="numbersLabel">Numbers</div>
        <label class="toggle">
          <input type="checkbox" id="optNumbers" checked aria-labelledby="numbersLabel">
          <span class="toggle-slider"></span>
        </label>
      </div>

      <div class="option-row">
        <div class="option-label" id="symbolsLabel">
          Symbols
          <small>!@#$%^&*()_+-=</small>
        </div>
        <label class="toggle">
          <input type="checkbox" id="optSymbols" checked aria-labelledby="symbolsLabel">
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>

    <!-- History -->
    <div class="history-section">
      <div class="history-header">
        <span class="history-title">Recent Passwords</span>
        <button class="history-clear" id="clearHistory" type="button">Clear</button>
      </div>
      <div class="history-list" id="historyList">
        <div class="history-empty">No passwords generated yet</div>
      </div>
    </div>
  </div>

  <div class="zovo-banner">
    <a href="https://zovo.one?ref=password-generator&utm_source=extension&utm_medium=popup" target="_blank" rel="noopener noreferrer">
      <span class="zovo-icon">ðŸ’¡</span>
      <span>Shape this tool â†’ Join Zovo</span>
    </a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
